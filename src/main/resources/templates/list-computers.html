<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Computers</title>
</head>
<body>
<h3>List Computers</h3>
<table border="1">
    <tr>
        <th>id</th>
        <th>processor</th>
        <th>ram</th>
        <th>motherboard</th>
        <th>graphicscard</th>
        <th>disk</th>
        <th>powersupply</th>
        <th>coolingcpu</th>
        <th>computercase</th>
        <th>price ($)</th>
        <th>delete</th>
    </tr>
    <tr th:each="computer: ${listComputers}">
        <td th:text="${computer.id}"></td>
        <td th:text="${computer.processor}"></td>
        <td th:text="${computer.ram}"></td>
        <td th:text="${computer.motherboard}"></td>
        <td th:text="${computer.graphicscard}"></td>
        <td th:text="${computer.disk}"></td>
        <td th:text="${computer.powersupply}"></td>
        <td th:text="${computer.coolingcpu}"></td>
        <td th:text="${computer.computercase}"></td>
        <td th:text="${computer.price}"></td>
        <td>
            <a th:href="@{/springboot-thymeleaf/delete-computer(id=${computer.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
</table>

<h3>Add computer</h3>
<form th:action="@{add-computer}" th:object="${newComputer}" method="post">
    <table>
        <tr>
            <td>Processor:</td>
            <td><input type="text" th:field="*{processor}"></td>
        </tr>
        <tr>
            <td>RAM:</td>
            <td><input type="text" th:field="*{ram}"></td>
        </tr>
        <tr>
            <td>Motherboard</td>
            <td><input type="text" th:field="*{motherboard}"></td>
        </tr>
        <tr>
            <td>Graphiccard:</td>
            <td><input type="text" th:field="*{graphicscard}"></td>
        </tr>
        <tr>
            <td>Disk:</td>
            <td><input type="text" th:field="*{disk}"></td>
        </tr>
        <tr>
            <td>Powersupply:</td>
            <td><input type="text" th:field="*{powersupply}"></td>
        </tr>
        <tr>
            <td>Coolingcpu:</td>
            <td><input type="text" th:field="*{coolingcpu}"></td>
        </tr>
        <tr>
            <td>Computercase:</td>
            <td><input type="text" th:field="*{computercase}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add New Computer"></td>
        </tr>
    </table>
</form>

</body>
</html>
